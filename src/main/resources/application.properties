server.port=8080
spring.application.name=financial-sync-platform
spring.datasource.url=jdbc:mysql://localhost:3306/financial?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.secret=your_jwt_secret_key_here_256bit
jwt.expiration=86400000
logging.level.org.springframework=INFO
logging.level.com.financial=DEBUG
